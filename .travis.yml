language: cpp
compiler: gcc
sudo: false

addons:
  apt:
    packages:
    - wx-common
    - libwxbase3.0-0
    - libwxbase3.0-dev
    - libwxbase2.8-0
    - libwxbase2.8-dev
    - mingw32
    - mingw32-binutils
    - mingw32-runtime

install: true

before_script:
  - cp README.MD README
  - autoreconf -vfi
  - chmod +x configure
  - wx-config --libs
  #- export $accountit_LDFLAGS=$accountit_LDFLAGS:"`wx-config --libs`"

script:
  - ./configure --host=i586-mingw32msvc --build=i686-linux --prefix=/usr/local/i586-mingw32
  - make
  - make install